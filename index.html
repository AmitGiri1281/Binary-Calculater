<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Calculator</h1>
        <input type="text" id="binary1" placeholder="Enter binary number">
        <input type="text" id="binary2" placeholder="Enter binary number">
        <button onclick="calculate('+')">Addition</button>
        <button onclick="calculate('-')">Subtraction</button>
        <button onclick="calculate('*')">Multiplication</button>
        <button onclick="calculate('/')">Division</button>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
